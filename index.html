<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Amount Calculation</h2>

        <label for="bags">Bags:</label>
        <input type="number" id="bags" placeholder="Enter number of bags" />

        <label for="kgs">Kgs:</label>
        <input type="number" id="kgs" placeholder="Enter kgs" />

        <label for="thukam">Thukam:</label>
        <input type="number" id="thukam" placeholder="Enter thukam" />

        <label for="ament">Ament (kgs per bag):</label>
        <input type="number" id="ament" placeholder="Enter ament" />

        <label for="cost">Rate (per bag):</label>
        <input type="number" id="cost" placeholder="Enter cost per bag" />

        <label for="advance">Advance (if any):</label>
        <input type="number" id="advance" placeholder="Enter advance amount" />

        <label for="jattuki">Jattu ki (if any):</label>
        <input type="number" id="jattuki" placeholder="Enter jattu ki amount" />

        <label for="farmerName">Farmer Name:</label>
        <input type="text" id="farmerName" placeholder="Enter farmer name" />


        <button class="calc" onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>

    </div>

    <!-- html2canvas CDN for image download -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
